<!--
  Universal Breadcrumb Engine — component
  Logic: Home > Section > Subsection > Page

  PATH-TO-BREADCRUMB MAPPING (implemented in scripts/breadcrumb-engine.js):
  - legal/*                    → Home > Legal > [Page]
  - guides/* or semantic/*     → Home > Measurement Guides > [Page]
  - measurement/*              → Home > Measurement Tools > [Page]
  - clothing/*                 → Home > Clothing Converter > [Page]
  - Root converters            → Home > Converters > [Page]
  - programmatic-pages/*       → Home > Shoe Size Pages > [Page]

  EXAMPLES:
  - /guides/how-to-measure-feet-cm.html  → Home > Measurement Guides > How to Measure Feet in CM
  - /legal/content-policy.html          → Home > Legal > Content Policy
-->
<!-- Visible nav: same order as JSON-LD -->
<nav class="breadcrumbs" aria-label="Breadcrumb">
  <a href="{{HOME_HREF}}">Home</a> &gt; <a href="{{SECTION_HREF}}">{{SECTION_NAME}}</a> &gt; <span>{{PAGE_NAME}}</span>
</nav>
<!-- JSON-LD BreadcrumbList (in <head> when injected) -->
<script type="application/ld+json">{"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Home","item":"{{HOME_URL}}"},{"@type":"ListItem","position":2,"name":"{{SECTION_NAME}}","item":"{{SECTION_URL}}"},{"@type":"ListItem","position":3,"name":"{{PAGE_NAME}}","item":"{{PAGE_URL}}"}]}</script>
